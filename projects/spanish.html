<!DOCTYPE html>
    <head>
        <meta charset = utf-8>
        <script src = https://kit.fontawesome.com/1dc9aa0b49.js crossorigin = anonymous></script>

        <style>
            body, html {
                margin: 0;
                height: 100%;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                background: #eee;
            }

            #copy {
                font-family: sans-serif;
                padding: 0.5rem;
            }

            #input {
                padding: 0.5rem;
                font-size: 2rem;
                border: none;
                border-radius: 0.4rem;
                background: #ccc;
                font-weight: bold;
            }

            #list {
                border: none;
                border-radius: 0.4rem;
                background: #fff;
                width: 2rem;
                font-family: 'Courier New', Courier, monospace;
                font-size: 1rem;
            }

            #number {
                font-family: 'Courier New', Courier, monospace;
                font-size: 1rem;
            }

            #container {
                margin-top: 1rem;
            }

            #button {
                font-size: 2rem;
                border: none;
                border-radius: 0.4rem;
                background: #ccc;
                padding: 2rem;
                margin: 1rem;
                cursor: pointer;
            }

            #button:hover {
                background: #fff;
            }
        </style>
    </head>
    
    <body>
        <div id = copy></div>
        <input type = text id = input>
        <span id = container><input type = text id = list oninput = change()><span id = number></span></span>
        <button id = button onclick = next()>Start</button>

            const change = () => index = list.value

            const next = () => {
                input.value = names[index]
                input.select()
                input.setSelectionRange(0, 100)
                document.execCommand("copy")
                copy.innerText = "Copied: " + names[index]
                index ++
                list.value = index
                button.innerText = "Next"
            }

            let index = 0
            let timer = 0
            input.value = ""
            number.innerText = " of " + names.length
            list.value = index
        </script>
